<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Conway's Game of Life by inkhk</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
</head>

<body>
    <div id="wrapper">
        <h1>Conway's Game of Life</h1>
        <div id="btn-controller" class="controller">
            <button id="start-btn" class="btn">START</button>
            <button id="pause-btn" class="btn">PAUSE</button>
            <button id="reset-btn" class="btn">RESET</button>
            <button id="random-btn" class="btn">RANDOM</button>
            <button id="next-btn" class="btn">NEXT</button>
            <button id="more-btn" class="btn">MORE<span class="arrow-down" style="padding:0px"></span></button>
        </div>
        <div id="controldiv">

            <span>neightbors outside:</span>
            <select id = "select">
                <option value = "dead">always dead</option>
                <option value = "alive">always alive</option>
                <option value = "toroidal">toroidal</option>
            </select>
                <span>radius</span>
                <input id="radius_slider" name="radius_slider" type="range" min="1" max="10" value="1" step="1" />
        
            <span>lonliness</span>
            <input id="loneliness_slider" type="range" min="1" max="10" value="2" step="1" />
            <br>
            <span>overpopulation</span>
            <input id="op_slider" type="range" min="1" max="10" value="3" step="1" />
            <span>generation min</span>
            <input id="gmin_slider" type="range" min="1" max="10" value="3" step="1" />
            <span>generation max</span>
            <input id="gmax_slider" type="range" min="1" max="10" value="3" step="1" />
        </div>
        <div id='grid'></div>
        <div id="slide-controller" class="controller">
            <span>speed</span>
            <input id="speed_slider" type="range" min="100" max="2000" value="300" step="-1" />
            <span>size</span>
            <input id="size_slider" type="range" min="20" max="200" value="20" step="1" />
        </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/controller.js"></script>
    <script>
    $(document).ready(function() {
        Grid.init(20, 20);
        Grid.show();
        Grid.change();
        Grid.click();
        startAnimation();
        pauseAnimation();
        resetAnimation();
        randomAnimation();
        nextAnimation();
        changeSpeed();
    });
    </script>
</body>

</html>
